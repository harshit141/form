    <form >
<center> <h1>Registration form</h1>
   <label for="name" > NAME:</label>

   <input type="email" id="email"placeholder="write your email" size="20">
   <br><br>
   <label for="D.O.B">DOB</label>
   <input type="date" id="D.O.B" size="20">
   <br><br>
   
   <label for="intro">INTRO:    </label>
   <textarea  id="intro" cols="30" rows="5" placeholder="write about yourself"></textarea>
  
   <fieldset>
       <legend>SKILLS</legend>
       <div class="checkboxes">
      <label for="html">HTML</label> 
     <input type="checkbox" id="html" >
     
     <label for="ranges"></label>0

     <br>

     <label for="css">CSS</label> 
     <input type="checkbox" id="css" >

     <label for="ranges"></label>0
     <input type="range" name="ranges" id="ranges">100
     <br>

     <label for="js">JAVASCRIPT</label> 
     <input type="checkbox" id="js" >
     <label for="ranges"></label>0
     <input type="range" name="ranges" id="ranges">100
</div>
     
   </fieldset><br><br>
<input type="submit" value="submit">
</center>

    </form>
